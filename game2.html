<!doctype html>
<html>

<head>
    <title>Falcon Flight</title>
</head>

<body>

    <canvas id="gameCanvas" width="800" height="800"></canvas>
    <!--sets the canvas size-->
    <script>
        var canvas, canvasContext;

        var imgAssets;

        window.onload = function() { //makes the canvas, loads img assets, detects keys pressed makes the mainloop run 50 times per second
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            imgAssets = loadingAssets();

            document.addEventListener('keydown', keyPressed);
            document.addEventListener('keyup', keyReleased);

            setInterval(mainloop, 1000 / 50); //mainloop 
            setInterval(endScreen, 1000 / 50);
        }

        //ship
        var shipSpeed = 10;
        const shipWidth = 65;
        const shipHeight = 80;
        var shipXpos = 370;
        var shipYpos = 670;
        var hitGrace = 10;

        //keys
        const A_KEY = 65;
        const D_KEY = 68;
        const W_KEY = 87;
        var aKeyPressed = false;
        var dKeyPressed = false;
        var wKeyPressed = false;

        //blocks
        var blockSize = 0;
        var blockXpos = 0
        var blockYpos = 0;
        var blockSpeed = 5;
        var runRandom = true;
        var blockArray = [];
        var topSpawnSpeed = 4000;
        var bottomSpawnSpeed = 1000;

        //game
        var gameRun = true;
        var score = 0;
        var scoreMultiply = 2;
        var difficulty = prompt('what level of difficulty (1,2,3)', '2') || '4';
        var timer = true;

        //laser
        var laserWidth = 0;
        var laserHeight = 0;
        var laserSpeed = 35;
        var laserYpos = 0;
        var laserXpos = 0;
        var laserGo = true;

        //name
        var name = prompt('What is your name?', 'Lazy') || 'Prick';

        function mainloop() { // runs code 50 time per sec
            if (gameRun) {
                colorRect(0, 0, canvas.width, canvas.height, 'black');
                drawingImage(img.ship, shipXpos, shipYpos, shipWidth, shipHeight);
                colorRect(laserXpos, laserYpos, laserWidth, laserHeight, 'green');
                colorText('40pt Calibri', 'white', 'Score: ' + score, 50, 50); //draws the player, canvas, laser and score


                if (runRandom) {
                    blockRandom();
                    runRandom = false;
                }
                if (timer) {
                    respawn();
                    timer = false;
                }

                response();
                playerMove();
                render();
                movement();
                laser();
                laserMove(); // runs each of these functions 50 time per sec
            }

        }

        function endScreen() {
            if (gameRun == false) {

                colorRect(0, 0, canvas.width, canvas.height, 'black');
                colorText('30pt Calibri', 'white', 'You Scored ' + score + ', ' + name, 250, 300);
            } // endscreen makes screen black and shows name and score

        }

        function render() {
            blockArray.forEach(function(block, index) {
                drawingImage(img.A, block.blockXpos, block.blockYpos, block.blockSize, block.blockSize);
            }); // draws the random blocks

        }

        function colorRect(x, y, w, h, color) { // sets the order of the colorRect x and y position, width, height, color 
            canvasContext.fillStyle = color;
            canvasContext.fillRect(x, y, w, h);
        }

        function drawingImage(src, x, y, w, h) { // same as colorRect but for images, source, x, y, width, height 
            canvasContext.drawImage(src, x, y, w, h);

        }


        function colorText(f, c, t, x, y) { // same as colorRect and darwImage but for Text, font, color, text, x,y
            canvasContext.font = f;
            canvasContext.fillStyle = c;
            canvasContext.fillText(t, x, y);
        }

        function loadingAssets() {
            img = {};

            img.ship = new Image();
            img.ship.src = 'falcon.png';

            img.A = new Image();
            img.A.src = 'asteroid.png';

            return img // makes loaded images usable in mainloop and render
        }

        function blockRandom() {
            var newBlock = {
                blockSize: Math.floor(Math.random() * (100 - 10)) + 20,
                blockXpos: Math.floor(Math.random() * (canvas.width - 5)) + 0,
                blockYpos: 0 - blockSize * 4

            }
            return newBlock;

        }

        function movement() {
            blockArray.forEach(function(block, index) {
                block.blockYpos = block.blockYpos + blockSpeed;

                if (block.blockYpos > canvas.height + block.blockSize) {
                    block.blockSize = Math.floor(Math.random() * (100 - 10)) + 20;
                    block.blockYpos = 0 - blockSize + Math.floor(Math.random() * (5 - 30)) + 30;;
                    block.blockXpos = Math.floor(Math.random() * (canvas.width - 5)) + 0;
                    score = score + scoreMultiply;
                }

                if (block.blockYpos > shipYpos - block.blockSize * 0.9 && block.blockYpos < shipYpos + shipHeight - hitGrace && block.blockXpos > shipXpos - block.blockSize * 0.9 && block.blockXpos < shipXpos + shipWidth - hitGrace) {
                    gameRun = false;
                }

                if (block.blockYpos > laserYpos - block.blockSize && block.blockYpos < laserYpos + laserHeight && block.blockXpos > laserXpos - block.blockSize && block.blockXpos < laserXpos + laserWidth) {
                    block.blockSize = Math.floor(Math.random() * (100 - 10)) + 20;
                    block.blockYpos = 0 - blockSize + Math.floor(Math.random() * (5 - 30)) + 30;;
                    block.blockXpos = Math.floor(Math.random() * (canvas.width - 5)) + 0;
                }
            })
            if (shipXpos < 0) {
                shipXpos = shipXpos + shipSpeed;
            }

            if (shipXpos > canvas.width - shipWidth) {
                shipXpos = shipXpos - shipSpeed;
            }

        }; // controls movement of each asteroid in array and collision with ship



        function respawn() {
            blockArray.push(blockRandom());
            setTimeout(respawn, Math.floor(Math.random() * (topSpawnSpeed - bottomSpawnSpeed)) + bottomSpawnSpeed);


        }

        function response() {
            if (difficulty == '1') {
                bottomSpawnSpeed = 1500;
                topSpawnSpeed = 5000;
                scoreMultiply = 1;

            } else if (difficulty == '2') {
                bottomSpawnSpeed = 1200;
                topSpawnSpeed = 2000;
                scoreMultiply = 2;

            } else if (difficulty == '3') {
                bottomSpawnSpeed = 500;
                topSpawnSpeed = 1000;
                scoreMultiply = 3

            } else if (difficulty == '4') {
                bottomSpawnSpeed = 0;
                topSpawnSpeed = 0;
                scoreMultiply = 0;

            } else difficulty = prompt('what level of difficulty (1,2,3)', '2') || '4';
        }

        function laser() {
            if (wKeyPressed && laserGo) {
                laserWidth = 15;
                laserHeight = 40;
                laserXpos = shipXpos + 17;
                laserYpos = shipYpos;
                laserGo = false;
                setTimeout(laserTimer, 3000);
            }
        }

        function laserTimer() {
            laserGo = true;
        }

        function laserMove() {
            laserYpos = laserYpos - laserSpeed;

        }


        function keyPressed(evt) {
            if (evt.keyCode == A_KEY) {
                aKeyPressed = true;
            }
            if (evt.keyCode == D_KEY) {
                dKeyPressed = true;
            }
            if (evt.keyCode == W_KEY) {
                wKeyPressed = true;

            }
        }


        function keyReleased(evt) {

            if (evt.keyCode == A_KEY) {
                aKeyPressed = false;
            }
            if (evt.keyCode == D_KEY) {
                dKeyPressed = false;
            }
            if (evt.keyCode == W_KEY) {
                wKeyPressed = false;
            }
        }


        function playerMove() {

            if (aKeyPressed) {
                shipXpos = shipXpos - shipSpeed;
            }

            if (dKeyPressed) {
                shipXpos = shipXpos + shipSpeed;
            }
        }

    </script>
</body>

</html>
