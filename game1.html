<!DOCTYPE html>
<head>
    <title>My Game</title>
</head>
<body>
    <canvas id="gameCanvas" width="400", height="400"></canvas>
    <script>

        var canvas, canvasContext;

        window.onload = function(){
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            document.addEventListener('keydown' , keyPressed);
            document.addEventListener('keyup' , keyReleased );


            setInterval(mainloop, 1000/60);
        }


        const PLAYER_SIZE = 30;
        var playerXpos = 200;
        var playerYpos = 400 - PLAYER_SIZE;
        var playerXspeed = 5;
        var playerYspeed = 5;

        var leftKeyPress = false;
        var rightKeyPress = false;
        var upKeyPress = false;
        var downKeyPress = false;


        const LEFT_KEY = 37;
        const RIGHT_KEY = 39;
        const UP_KEY = 38;
        const DOWN_KEY = 40;

        var score = 0;
        var totalEnemies = 8
        var enemies = [];

        var startingPos = true;


        function mainloop(){
            colorRect(0,0,canvas.width,canvas.height,'black') //bg

            colorRect(playerXpos,playerYpos,PLAYER_SIZE,PLAYER_SIZE,'green') //player

            enemyMove();
            playerMove();
            drawEnemy();
            
            if(startingPos){
                for(i=0; i < totalEnemies; i++){
                    makeEnemy();
                }

            startingPos = false;
            }
        }


        function keyPressed(evt){
            if(evt.keyCode == LEFT_KEY){
                leftKeyPress = true;
            }
            if(evt.keyCode == RIGHT_KEY){
                rightKeyPress = true;
            }
            if(evt.keyCode == UP_KEY){
                upKeyPress = true;
            }
            if(evt.keyCode == DOWN_KEY){
                downKeyPress = true;
            }
        }

        function keyReleased(evt){
            if(evt.keyCode == LEFT_KEY){
                leftKeyPress = false;
            }
            if(evt.keyCode == RIGHT_KEY){
                rightKeyPress = false;
            }
            if(evt.keyCode == UP_KEY){
                upKeyPress = false;
            }
            if(evt.keyCode == DOWN_KEY){
                downKeyPress = false;
            }
        }


        function enemyMove(){
            enemies.forEach(function(enemy){


            enemy.enemyYpos += enemy.enemyYspeed;

            if(enemy.enemyYpos > canvas.height){
                enemy.enemyYpos = 0 - enemy.ENEMY_SIZE;
                enemy.enemyXpos = Math.floor(Math.random()*(canvas.width - enemy.ENEMY_SIZE));
                enemy.enemyYspeed = Math.floor(Math.random()*(4 - 2) + 2);
            }

            if(enemy.enemyYpos + enemy.ENEMY_SIZE > enemy.playerYpos && enemy.enemyYpos < playerYpos + PLAYER_SIZE && enemy.enemyXpos + enemy.ENEMY_SIZE > playerXpos && enemy.enemyXpos < playerXpos + PLAYER_SIZE){
                playerXpos = 0;
                playerYpos = canvas.height - PLAYER_SIZE;
                score++;
                console.log('score'+ score);

            }
        });
        }


        function playerMove(){
            if(leftKeyPress && playerXpos > 0){ // left move stop a canvas left edge
                playerXpos -= playerXspeed;
            }
            if(rightKeyPress ){ // right move
                playerXpos += playerXspeed;
                if(playerXpos > canvas.width){ // if out of canvas right side appear on left side half in
                    playerXpos = 0 - PLAYER_SIZE / 2
                }
            }
            if(upKeyPress){
                playerYpos -= playerYspeed;
            }
            if(downKeyPress){
                playerYpos += playerYspeed;
            }
        }

        function makeEnemy(){
            var enemyPos = Math.floor(Math.random() * 3) + 1;

            const ENEMY_SIZE = 40;
           // var enemyXpos = Math.floor(Math.random()*(canvas.width - ENEMY_SIZE));
            var enemyXpos = enemyPos * (canvas.width / 3);
            var enemyYpos = 0 - ENEMY_SIZE;
            var enemyXspeed = Math.floor(Math.random()*(4 - 2) + 2);
            var enemyYspeed = Math.floor(Math.random()*(12 - 4) + 4);

            var enemy = {
                enemyXpos: enemyXpos,
                enemyYpos: enemyPos,
                ENEMY_SIZE: ENEMY_SIZE,
                enemyXspeed: enemyXspeed,
                enemyYspeed: enemyYspeed
            }

            enemies.push(enemy);

        }



        function drawEnemies(){
            enemies.forEach(function(enemy, i){
                colorRect(enemy.enemyXpos, enemy.enemyYpos, enemy.ENEMY_SIZE, enemy.ENEMY_SIZE,'red') //enemy
            });
        }



        function colorRect(x,y,w,h,c){
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x,y,w,h);
        }

    </script>
</body>
